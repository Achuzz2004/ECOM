{% extends "base.html" %}

{% block content %}
<style>
    .payment-container {
        max-width: 500px;
        margin: 40px auto;
        padding: 30px;
        border-radius: 10px;
        background: #f9f9f9;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        font-family: Arial, sans-serif;
    }

    .payment-container h2 {
        text-align: center;
        color: #333;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }

    input, select {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #28a745;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #218838;
    }

    .message {
        text-align: center;
        margin-top: 20px;
        font-size: 18px;
    }

    .success {
        color: green;
    }

    .failed {
        color: red;
    }

    .hidden {
        display: none;
    }
</style>

<div class="payment-container">
    <h2>Payment Page</h2>

    <form method="post" id="payment-form">
        {% csrf_token %}

        <div class="form-group">
            <label for="payment_method">Payment Method:</label>
            <select id="payment_method" name="payment_method" required onchange="toggleCardFields()">
                <option value="">-- Select Method --</option>
                <option value="credit_card">Credit Card</option>
                <option value="debit_card">Debit Card</option>
                <option value="paypal">PayPal</option>
            </select>
        </div>

        <div id="card-fields">
            <div class="form-group">
                <label for="card_number">Card Number:</label>
                <input type="text" id="card_number" name="card_number" maxlength="16" placeholder="1234 5678 9012 3456">
            </div>
            <div class="form-group">
                <label for="expiry_date">Expiry Date:</label>
                <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YY">
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" maxlength="3" placeholder="123">
            </div>
        </div>

        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="text" id="amount" name="amount" value="{{ amount }}" readonly>
        </div>

        <button type="submit">Make Payment</button>
    </form>

    {% if payment_status == "success" %}
        <div class="message success">Payment Successful! üéâ</div>
    {% elif payment_status == "failed" %}
        <div class="message failed">Payment Failed. Try again. ‚ùå</div>
    {% endif %}
</div>

<script>
    function toggleCardFields() {
        const method = document.getElementById('payment_method').value;
        const cardFields = document.getElementById('card-fields');

        if (method === 'paypal') {
            cardFields.classList.add('hidden');
        } else {
            cardFields.classList.remove('hidden');
        }
    }

    // Optional: format card number (simple version)
    document.getElementById('card_number').addEventListener('input', function (e) {
        let value = e.target.value.replace(/\D/g, '');
        e.target.value = value.replace(/(.{4})/g, '$1 ').trim();
    });
</script>
{% endblock %}
